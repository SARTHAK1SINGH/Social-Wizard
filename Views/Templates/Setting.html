<div class="container">

    $if session['user'] == None:
        <h1>Heloo SocialWizard please Login or Register with us....</h1>
    $else:
        <div class="container w3-center">
            <div >
                    <img src="https://pramanaexperience.com/wp-content/uploads/2019/09/mount-batur-sunrise-trekking.jpg" alt="Nature" class="responsive">
                </div>
            <hr><hr>
            <center> <h2><b>Update Your Information:-</b></h2></center>
            <br><br>
            <form id="update-form">
              <p><input id="username" name="username" class="w3-input w3-padding-16" type="text" placeholder="Your new or old username" required></p>
              <p><input id="display_name" name="name" class="w3-input w3-padding-16" type="text" placeholder="$session['user']['name']" required ></p>
              <p><input id="email" name="email" class="w3-input w3-padding-16" type="email" placeholder="Enter new or your email:" required ></p>
                 <p><input id="password" name="password" class="w3-input w3-padding-16" type="password" placeholder="Enter new or old a secure password:" required ></p>
              <p><button class="w3-button w3-light-green w3-section" type="submit" value="Send">Update</button>&nbsp;&nbsp;<button class="w3-button w3-red w3-section" type="reset">Reset</button></p>
            </form>
        </div>
